services:
  deploy-server:
    image: backend # ghcr.io/publish-site/backend:latest
    ports: 
      - "443:443"
    environment:
      API_URL: "api.localhost.rvid.eu"
      BODY_SIZE: "2000M"
      ## These will be the certificates for the frontend / user interface base64 encoded.
      FULLCHAIN: ""
      PRIVKEY: ""
      CLIENT_CA: ""
    ## Alternatively, you can mount the certificates
    #volumes:
     #- /your/certificate/path/fullchain.pem:/etc/nginx/ssl/fullchain.pem:ro
     #- /your/certificate/path/privkey.pem:/etc/nginx/ssl/privkey.pem:ro
     #- /your/certificate/path/ca.pem:/etc/nginx/ssl/ca.pem:ro
